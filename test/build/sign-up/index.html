<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="description" content="This is an app to test the capabilities of valto. You can also take notes :)"><title>valto-notes</title><style>@import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Inter:wght@400;500;600;700&display=swap');:root {font-size: 62.5%;--color-text: #18181b;--color-dark: #49494d;--color-mid: #a9a9ac;--color-light: #f0f0f0;--color-background: #ffffff;--color-accent: #ff6680;--font: 'Inter',sans-serif;--font-mono: 'Jetbrains Mono',monospace;--font-size-small: 2rem;--font-size-big: 5rem;--font-size-mega: 10rem;--padding-small: 1.5rem;--padding-normal: 3rem;--padding-big: 6rem;--padding-large: 16rem;--transition: 200ms ease;}*,*::before,*::after {margin: 0;padding: 0;box-sizing: border-box;}body,html {background-color: var(--color-background);height: 100vh;display: flex;flex-direction: column;}h1,h2,h3,h4,h5,h6,p,a,ul,ol,li,button,label,input {font-size: var(--font-size-small);font-family: var(--font);color: var(--color-text);text-decoration: none;font-weight: 500;}::selection {background-color: var(--color-light);}nav {padding: var(--padding-big) var(--padding-large) var(--padding-normal) var(--padding-large);}nav a {display: flex;align-items: center;width: fit-content;}nav svg {width: var(--padding-normal);height: var(--padding-normal);}nav svg path {fill: var(--color-text);transition: fill var(--transition);}nav span {margin: 0 var(--padding-normal);transition: color var(--transition);}@media (hover: hover) {nav a:hover * {color: var(--color-mid);fill: var(--color-mid);cursor: pointer;}}@media (max-width: 800px) {nav {padding: var(--padding-big) var(--padding-big) var(--padding-normal) var(--padding-big);}}.sign-up {display: grid;grid-template-columns: 3fr 4fr;padding: 0 var(--padding-large);padding-bottom: var(--padding-large);height: 100%;place-items: center left;}h2 {font-size: var(--font-size-mega);font-weight: 700;}form {display: grid;grid-auto-rows: auto;gap: var(--padding-normal);width: 40rem;}form div {display: grid;gap: var(--padding-small);width: 100%;}form label {font-weight: 500;color: var(--color-mid);}form input {padding: calc(var(--padding-small) - 0.4rem);background-color: var(--color-background);width: 100%;border: none;transition: all var(--transition);border: 0.4rem dashed var(--color-light);}form input:focus {outline: none;background-color: var(--color-light);}form input::selection {background-color: var(--color-text);color: var(--color-light);}form .btn {width: 100%;margin-top: var(--padding-normal);}.btn {padding: var(--padding-small) var(--padding-normal);display: inline-block;text-align: center;transition: var(--transition);transition-property: background-color,color;user-select: none;}.btn.light {background-color: var(--color-light);}.btn.ghost {background-color: var(--color-background);padding: calc(var(--padding-small) - 0.4rem) calc(var(--padding-normal) - 0.4rem);border: 0.4rem dashed var(--color-light);}.btn.dark {background-color: var(--color-text);color: var(--color-background);}@media (hover: hover) {.btn:hover {background-color: var(--color-light);}.btn.light:hover {background-color: var(--color-accent);color: var(--color-background);}.btn.dark:hover {background-color: var(--color-accent);}}</style><script>// injected by valto (dev server stuff)

(() => {
  const socket = new WebSocket('ws://localhost:7500');

  socket.addEventListener('message', (msg) => {
    if (msg.data === 'reload') {
      return location.reload();
    }
    console.log(msg.data);
  });
})();
</script></head><body><nav><a href="/"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M6.61929 0H0V6.61929L17.3807 24H24V17.3807L6.61929 0ZM24 7.95262V0H16.0474L24 7.95262ZM0 24V16.0474L7.95262 24H0Z" fill="none"></path></svg><span>valto-notes</span></a></nav><main class="sign-up"><h2>Sign up</h2><form><div><label for="username">username</label><input type="text" name="username" autocomplete="off" spellcheck="false"></div><div><label for="email">email</label><input type="text" name="email" autocomplete="off" spellcheck="false"></div><div><label for="password">password</label><input type="password" name="password" autocomplete="off" spellcheck="false"></div><a href="/notes" class="btn dark">Sign up</a></form></main></body></html>
